        <!-- End of Scroll Up Button -->


        <!-- Start of Explanation -->

        <div class="container text-center" id="firstDiv">
            <div>
                <h1>Add a new project to the Database</h1>
            </div>
            <div>
            <!--Project Information-->
                <input type="text" id="input-p_name" value="name of project" />
                <input type="text" id="input-p_category" value="category" />
                <input type="text" id="input-p_start" value="start date of project" />
                <input type="text" id="input-p_end" value="end date of project, 'ongoing' if not finished" />
            <!--Customer Information-->
                <input type="text" id="input-c_name" value="name of customer" />
                <input type="text" id="input-c_industry" value="industry" />
                <input type="text" id="input-c_adr1" value="adress line 1" />
                <input type="text" id="input-c_adr2" value="adress line 2" />
                <input type="text" id="input-c_city" value="city" />
                <input type="text" id="input-c_zip" value="zip code" />
                <input type="text" id="input-c_state" value="state" />
                <input type="text" id="input-c_country" value="country" />
                <input type="text" id="input-c_lat" value="latitude" />
                <input type="text" id="input-c_lng" value="longitude" />
            <!--Utilities Information-->
                <input type="text" id="input-u_all" value="all used utilities" />
            <!--Satisfaction Information-->
                <input type="text" id="input-s_stars" value="how satisfied was the customer" />
                <input type="text" id="input-s_comments" value="all further comments, made by customer" />
            </div>
            <div>
                <button onclick="newproject()">Add a new project</button>
            </div>
        </div>
        
        <!-- End of Explanation -->
